<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <img src="assets/images/BuddyAgendaLogo.png" />
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <img style="width: 20px;" *ngIf="p.HasImage" src="assets/images/NeedleIcon.png" >
        <ion-icon *ngIf="!p.HasImage" name="{{p.icon}}" ></ion-icon> <span>{{p.title}}</span>
      </button>
      <button menuClose ion-item class="log-out" (click)="logOut()" >
        <ion-icon name="md-log-out" ></ion-icon> <span>SAIR</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
