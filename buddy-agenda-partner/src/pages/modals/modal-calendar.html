<ion-header>
    <ion-navbar>
        <ion-title>{{viewTitle}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="today()">Hoje</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">
	<calendar
		[startingDayMonth]="1"
	    [calendarMode]="calendar.mode"
	    [currentDate]="calendar.currentDate"
	    [showEventDetail]="false"
	    (onTitleChanged)="onViewTitleChanged($event)"
	    (onTimeSelected)="onTimeSelected($event)"
	    step="30">
	</calendar>

	<ion-grid>
        <ion-row>
          	<ion-col width-50>
  				<button class="DefaultColor" ion-button block (click)="closeModal()" >VOLTAR</button>
          	</ion-col>
          	<ion-col width-50>
  				<button class="MainColor" ion-button block (click)="defineDate()" >SELECIONAR</button>
          	</ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
